<!DOCTYPE html>
<html>
<head>
    <title>Video Frame Extractor</title>
</head>
<body>
    <h2>Estrai Frame dal Video</h2>
    
    <!-- Carica il video -->
    <video id="video" controls width="400" height="auto">
        <source src="../videos/progettazione-digitale.mp4" type="video/mp4">
    </video>
    
    <br><br>
    
    <!-- Canvas per estrarre il frame -->
    <canvas id="canvas" style="border: 1px solid black;"></canvas>
    
    <br><br>
    
    <button onclick="extractFrame()">Estrai Frame Corrente</button>
    <button onclick="extractFirstFrame()">Estrai Primo Frame</button>
    
    <br><br>
    
    <a id="downloadLink" style="display:none;">Scarica Immagine</a>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadLink = document.getElementById('downloadLink');

        // Imposta dimensioni canvas quando il video Ã¨ caricato
        video.addEventListener('loadedmetadata', function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        });

        function extractFrame() {
            // Disegna il frame corrente del video sul canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Converti in immagine
            const dataURL = canvas.toDataURL('image/jpeg', 0.8);
            
            // Prepara il download
            downloadLink.href = dataURL;
            downloadLink.download = 'video-poster-progettazione.jpg';
            downloadLink.style.display = 'block';
            downloadLink.textContent = 'Scarica Immagine Estratta';
        }

        function extractFirstFrame() {
            video.currentTime = 1; // Vai al secondo 1
            
            video.addEventListener('seeked', function() {
                extractFrame();
            }, { once: true });
        }
    </script>
</body>
</html>
